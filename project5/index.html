
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet JS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        html,
        body {
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        // Inisialisasi peta
        var map = L.map("map").setView([-8.3186143, 123.1622314], 10);

        // Tile Layer Base Map
        var basemap = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution:
                '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        });

        // Menambahkan basemap ke dalam peta
        basemap.addTo(map);

        //Memanggil data GeoJSON dari file toponimi
        // Define layer groups
        let toponim = L.layerGroup();

        // Load geojson file
        fetch('data/toponim.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    pointToLayer: function (feature, latlng) {
                        return L.marker(latlng, {
                            icon: L.icon({
                                iconUrl: "home_marker.png", // icon marker
                                iconSize: [32, 32], // ukuran icon
                                iconAnchor: [24, 48], // posisi icon terhadap titik (point)
                                popupAnchor: [0, -48], // posisi popup terhadap icon
                                tooltipAnchor: [16, -30], // posisi tooltip terhadap icon
                            }),
                        });
                    },
                    onEachFeature: function (feature, layer) {
                        // variable popup content
                        var popup_content = "Nama: " + feature.properties.TOPONIMI + "<br>" +
                            "Koordinat: " + feature.geometry.coordinates[1] + ", " + feature.geometry.coordinates[0];

                        //Add Pop Up
                        layer.bindPopup(popup_content);
                        //Add Tool Tip
                        layer.bindTooltip(feature.properties.TOPONIMI, { direction: "right" });
                    },
                }).addTo(toponim);
            });

        toponim.addTo(map);

        map.createPane('panejalan');
        map.getPane("panejalan").style.zIndex = 401;

        // GeoJSON Polyline Jalan
        var jalan = L.geoJSON(null, {
            pane: 'panejalan',
            // Style
            style: function (feature) {
                return {
                    color: "red",
                    opacity: 1,
                    weight: 3,
                };
            },

            // onEachFeature
            onEachFeature: function (feature, layer) {

                layer.on({
                    mouseover: function (e) {
                        jalan.bindTooltip(feature.properties.NAMA_UNSUR, {
                            direction: "auto",
                            sticky: true,
                        });
                    },
                });
            },

        });

        $.getJSON("data/jalan.geojson", function (data) {
            jalan.addData(data); // Menambahkan data ke dalam GeoJSON Polyline Jalan
            map.addLayer(jalan); // Menambahkan GeoJSON Polyline Jalan ke dalam peta
        });

        // sungaiii
        map.createPane('panesungai');
        map.getPane("panesungai").style.zIndex = 201;

        // GeoJSON Polyline sungai 
        var sungai = L.geoJSON(null, {
            pane: 'panesungai',
            // Style
            style: function (feature) {
                return {
                    color: "blue",
                    opacity: 1,
                    weight: 3,
                };
            },

            // onEachFeature
            onEachFeature: function (feature, layer) {

                layer.on({
                    mouseover: function (e) {
                        sungai.bindTooltip(feature.properties.LAYER, {
                            direction: "auto",
                            sticky: true,
                        });
                    },
                });
            },

        });

        $.getJSON("data/sungai.geojson", function (data) {
            sungai.addData(data); // Menambahkan data ke dalam GeoJSON Polyline Jalan
            map.addLayer(sungai); // Menambahkan GeoJSON Polyline Jalan ke dalam peta
        });

        map.createPane('panejumlahpenduduk');
        map.getPane("panejumlahpenduduk").style.zIndex = 301;

        // GeoJSON Polygon Jumlah Penduduk
        var jumlah_penduduk = L.geoJSON(null, {
            pane: 'panejumlahpenduduk',
            // Style

            style: function (feature) {
                if (feature.properties.Penduduk <= 15000) {
                    return {
                        opacity: 1,
                        color: 'black',
                        weight: 1.0,
                        fillOpacity: 0.7,
                        fillColor: '#d11456'
                    }
                }
                if (feature.properties.Penduduk > 15000 && feature.properties.Penduduk <= 30000) {
                    return {
                        opacity: 1,
                        color: 'black',
                        weight: 1.0,
                        fillOpacity: 0.7,
                        fillColor: '#d0839e'
                    }
                }
                if (feature.properties.Penduduk > 30000) {4
                     return {
                        opacity: 1,
                        color: 'black',
                        weight: 1.0,
                        fillOpacity: 0.7,
                        fillColor: '#f9bdd2'
                    }
                }
            },

            // onEachFeature
            onEachFeature: function (feature, layer) {

                layer.on({
                    mouseover: function (e) {
                        jumlah_penduduk.bindTooltip(feature.properties.NAMOBJ, {
                            direction: "auto",
                            sticky: true,
                        });
                    },
                });
            },

        });

        $.getJSON("data/batas_kecamatan.geojson", function (data) {
            jumlah_penduduk.addData(data); // Menambahkan data ke dalam GeoJSON Polygon Jumlah Penduduk
            map.addLayer(jumlah_penduduk); // Menambahkan GeoJSON Polygon Jumlah Penduduk ke dalam peta
        });

        // Control Layer
        var baseMaps = {
            "OpenStreetMap": basemap,
        };

        var overlayMaps = {
            "Toponim": toponim,
            "Jalan": jalan,
            "Jumlah Penduduk": jumlah_penduduk,
            "Sungai": sungai,

        };

        var controllayer = L.control.layers(baseMaps, overlayMaps);
        controllayer.addTo(map);



    </script>
</body>

</html>
